<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
      <div class="row justify-content-center">
         <div class="col-sm-6">
              <h3 class="text-center">Add Note</h3>
            <form action="/add-note" method="POST">
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" placeholder="Enter title" id="title" name="title">
              </div>
              <div class="form-group">
                  <label for="content">Content</label>
                  <input type="text" class="form-control" placeholder="Enter content" id="content" name="content">
              </div>
              <div class="form-group">
                  <label for="time">Timestamp</label>
                  <input type="datetime-local" class="form-control" placeholder="Select date" id="time" name="time">
              </div>

              <div class="my-4">
                  <button type="submit" class="btn btn-success">Add Note</button>
              </div>
            </form>
         </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
